<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img
          src="./assets/image-product-desktop.jpg"
          class="card-image"
          alt="Hero-image"
        />
      </div>
      <div class="card-content">
        <p class="tag">perfume</p>
        <h1>Gabrielle Essence Eau De Parfume</h1>
        <p class="lead">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfume-Creator for the House of CHANEL.
        </p>
        <p class="price">
          <span class="offer">$149.99</span> <span class="main">$169.99</span>
        </p>
        <button class="btn">
          <span class="btn-content">
            <img src="./assets/icon-cart.svg" alt="cart-logo" />
            Add to Cart
          </span>
        </button>
      </div>
    </div>
  </body>
</html>
